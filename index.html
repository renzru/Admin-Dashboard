<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <main>
        <aside class="sidebar">
            <section class="sidebar_main">
                <img class="site-icon" src="media/logo.png">
                <img class="profile-icon" src="media/profilepic.jpg"
                    alt="Profile picture of Adventure Time's Lumpy Space Princess.">
                <h1>Welcome, LSP!</h1>
                <p>@kweenoflumps</p>
            </section>
            <hr>
            <section class="sidebar_links">
                <button>Overview</button>
                <button>Profile</button>
                <button>Messages</button>
                <button>Tasks</button>
                <button>Settings</button>
            </section>
        </aside>

        <nav>
            <div class="nav_header">
                <input type="search">
                <button>New</button>
                <button>Message</button>
                <button>Share</button>
            </div>
            </div>
        </nav>

        <div class="content">
            <h1>Projects</h1>
            <h1>Announcements</h1>
            <div class="cards_container">
                <div class="cards cards--main">
                    <h2>Title</h2>
                    <p>Other text</p>
                </div>
            </div>
            <div class="cards-side_container">
                <div class="cards cards--announce">
                    <div class="announcement">
                        <h2>Site Maintenance</h2>
                        <p>Other text</p>
                    </div>
                    <hr>
                    <div class="announcement">
                        <h2>Community Christmas Party</h2>
                        <p>Other text</p>
                    </div>
                    <hr>
                    <div class="announcement">
                        <h2>Pizza Fridays are now Official</h2>
                        <p>Other text</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
